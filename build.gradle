apply plugin: 'java'
apply plugin: 'findbugs'

group = 'uk.co.biddell'
version = '1.1.5-SNAPSHOT'
description = """DiceWare"""
sourceCompatibility = 1.6
targetCompatibility = 1.6


repositories {
    mavenCentral()
    mavenCentral artifactUrls: ['http://oss.sonatype.org/content/groups/staging/']
}

dependencies {
    compile 'com.seaglasslookandfeel:seaglasslookandfeel:0.2'

    // keepass4j
    compile 'org.bouncycastle:bcprov-jdk15on:1.50'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/external/keepass4j/src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

findbugs {
    ignoreFailures = true
    toolVersion = "3.0.0"
    sourceSets = [sourceSets.main]
    reportsDir = file("$project.buildDir/reports/findbugs")
    effort = "max"
    reportLevel = "high"
}

jar {
    manifest {
        attributes 'Main-Class': 'uk.co.biddell.diceware.ui.DiceWareApp'
    }
}

tasks.withType(Compile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnit {

    }
}